# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- none

variables:
  - group: node-demo-var-group

resources:
      containers:
      - container: mongodb
        image: mongo:3
        ports:
        - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: $(MONGO_INITDB_ROOT_USERNAME)
          MONGO_INITDB_ROOT_PASSWORD: $(MONGO_INITDB_ROOT_PASSWORD)

stages:
- stage: BUILD
  jobs:
  - job:
    pool:
      vmImage: 'ubuntu-16.04'

    services:
      mongodb: mongodb

    steps:

    - script: ls -l /home/vsts/work/1/s
      displayName: Confirm Source Directory Contents
      condition: always()

    - script: yarn install --frozen-lockfile
      displayName: Install Yarn
      condition: ne(variables['CacheRestored'], 'true')

    - script: |
        yarn run start & sleep 5
        curl http://localhost:3000/api/tags
      displayName: Start Yarn And Get API Tags

    - task: Yarn@3
      env:
        NODE_ENV: $(NODE_ENV)
        MONGODB_URI: $(MONGODB_URI_HOST)
      inputs:
        projectDirectory: '/home/vsts/work/1/s'
        arguments: 'run test'
        productionMode: true
      displayName: Test Application

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '*.xml'
        searchFolder: '/home/vsts/work/1/s/results'
      condition: always()

- stage: DEV
  jobs:
  - deployment: dev
    environment: dev
    displayName: DEV Deployment
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: 'GET Cloud-Sandbox(33a6b2c9-623b-4dad-acda-0a68f726abfc)'
              appName: 'ado-demo-app-dev'
              containers: 'atcsandbox1.azurecr.io/conduit-svc:mynode8'
              appSettings: '-WEBSITES_PORT 3000 -NODE_ENV production -SECRET secret -MONGODB_URI $(MONGODB_URI_ACI)'

- stage: PROD
  dependsOn: DEV
  jobs:
  - deployment: prod
    environment: prod
    displayName: PROD Deployment
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      runOnce:
        deploy:
          steps:
            - task: AzureWebAppContainer@1
              inputs:
                azureSubscription: 'GET Cloud-Sandbox(33a6b2c9-623b-4dad-acda-0a68f726abfc)'
                appName: 'ado-demo-app-prod'
                containers: 'atcsandbox1.azurecr.io/conduit-svc:mynode8'
                appSettings: '-WEBSITES_PORT 3000 -NODE_ENV production -SECRET secret -MONGODB_URI $(MONGODB_URI_ACI)'
